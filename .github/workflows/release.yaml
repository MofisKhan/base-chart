name: Release Charts

on:
  push:
    branches:
      - main

jobs:
  release:
    permissions:
      contents: write # to push chart release and create a release (helm/chart-releaser-action)

    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 
      - name: Configure Git
        run: |
          git config user.name "Mofis Khan"
          git config user.email "mofis.khan14@gmail.com"  

      - name: Run base-chart
        uses: helm/base-chart@v1.16.0
        env:
          CR_TOKEN: "${{ secrets.BASE_CHART }}"
